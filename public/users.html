<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/books.css" />
    <title>BooksAPI - Usuarios</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container my-4 buttons">
          <h1 class="display-3 text-center">
            BooksAPI
          </h1>
          <div class="buttons">
            <div class="text-center my-4">
              <a href="index.html" class="btn btn-success" id="change-tab">LIBROS</a>
            </div>
            <div class="text-center my-4">
              <a href="login.html" class="btn btn-success" id="change-tab">LOGIN</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 center_div">
          <form id="form-user" class="mb-4">
            <div class="form-group my-3">
              <label for="first-name"> Nombre </label>
              <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name"> Apellido </label>
              <input type="text" class="form-control" id="last-name" />
            </div>
            <div class="form-group">
              <label for="user-name"> Usuario </label>
              <input type="text" class="form-control" id="user-name" />
            </div>
            <div class="form-group">
              <label for="password"> Contraseña </label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="form-group">
              <label for="email"> Email </label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="address"> Dirección </label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="form-group">
              <label for="phone"> Teléfono </label>
              <input type="text" class="form-control" id="phone" />
            </div>
            <button type="button" class="btn btn-warning btn-md" id="post">
              POST
            </button>
            <button type="button" class="btn btn-warning btn-md" id="put">
              PUT
            </button>
            <button type="button" class="btn btn-warning btn-md" id="delete">
              DELETE
            </button>
            <button type="button" class="btn btn-warning btn-md" id="get">
              GET
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 center_div">
          <div class="form-group">
            <div class="checklist">
              <div class="checkbox">
                <label for="id-check">
                  <input type="checkbox" id="id-check" /> ID
                </label>
              </div>
              <div class="checkbox">
                <label for="title-check">
                  <input type="checkbox" id="username-check" /> Usuario
                </label>
              </div>
              <button type="button" class="btn btn-warning btn-md get-checklist" id="get">
                GET
              </button>
            </div>
            <label for="user-id"> Usuarios </label>
            <select name="user-ids" id="user-id" class="form-control">
              <option value="1">Presione GET para actualizar!</option>
            </select>
          </div>
        </div>
      </div>      
    </div>
    <div class="container-fluid">
      <div class="row mt-12">
        <div class="col-md-6 center_div">
          <div class="jumbotron">
            <pre id="paragraph">Presiona GET para actualizar!</pre>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/users.js"></script>
  </body>
</html>
